<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similaridade de Publicações - JurisTrack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/similaridade.css" />
  </head>
  <body>
    <div class="d-flex flex-column flex-lg-row layout-wrapper">
      <app-sidebar style="display: contents;"></app-sidebar>

      <div class="flex-grow-1 p-4 main-area">
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3"
        >
          <div>
            <h2 class="fw-bold text-dark mb-1">Similaridade de Publicações</h2>
            <p class="text-muted mb-0">
              Envie o payload do N8N e visualize os resultados agrupados por status.
            </p>
          </div>
          <div class="text-md-end">
            <span id="processing-badge" class="badge bg-secondary processing-pill d-none">
              <i class="fas fa-spinner fa-spin me-1"></i>Processando
            </span>
          </div>
        </div>

        <div id="similaridade-feedback" class="alert d-none" role="alert"></div>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0 text-secondary fw-semibold">Resultados por status</h6>
          <span id="metrics" class="text-muted small">Sem métricas do backend.</span>
        </div>
        <div id="cards-container" class="row g-3"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="statusModal"
      tabindex="-1"
      aria-labelledby="statusModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="statusModalLabel">Detalhes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body" id="statusModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="/js/components/sidebar.js" defer></script>
    <script type="module" src="/js/similaridade.js" defer></script>
  </body>
</html>
